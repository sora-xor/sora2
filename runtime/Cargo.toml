[package]
edition = '2018'
name = 'framenode-runtime'
version = '0.1.0'

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

[build-dependencies]
substrate-wasm-builder = "3.0.0"

[dependencies]
codec = { package = "parity-scale-codec", version = "1.3.1", default-features = false, features = ["derive"] }
hex-literal = { version = '0.3.1' }
serde = { features = ['derive'], optional = true, version = '1.0.101' }
common = { path = "../common", default-features = false }
faucet = { path = "../pallets/faucet", default-features = false }
assets = { path = "../pallets/assets", default-features = false }
bonding-curve-pool = { path = "../pallets/bonding-curve-pool", default-features = false }
dex-api = { path = "../pallets/dex-api", default-features = false }
dex-manager = { path = "../pallets/dex-manager", default-features = false }
farming = { path = "../pallets/farming", default-features = false}
iroha-migration = { path = "../pallets/iroha-migration", default-features = false }
liquidity-proxy = { path = "../pallets/liquidity-proxy", default-features = false}
mock-liquidity-source = { path = "../pallets/mock-liquidity-source", default-features = false}
permissions = { path = "../pallets/permissions", default-features = false}
pool-xyk = { path = "../pallets/pool-xyk", default-features = false}
referral-system = { path = "../pallets/referral-system", default-features = false}
technical = { path = "../pallets/technical", default-features = false}
trading-pair = { path = "../pallets/trading-pair", default-features = false}
xor-fee = { path = "../pallets/xor-fee", default-features = false}
dex-runtime-api = { path = "../pallets/dex-api/runtime-api", default-features = false}
dex-manager-runtime-api = { path = "../pallets/dex-manager/runtime-api", default-features = false}
trading-pair-runtime-api = { path = "../pallets/trading-pair/runtime-api", default-features = false}
assets-runtime-api = { path = "../pallets/assets/runtime-api", default-features = false}
liquidity-proxy-runtime-api = { path = "../pallets/liquidity-proxy/runtime-api", default-features = false}
eth-bridge = { path = "../pallets/eth-bridge", default-features = false }
bridge-multisig = { git = "https://github.com/soramitsu/sora2-frame-pallets.git", branch = "selected-v2.0.0", package = "pallet-multisig", default-features = false }
farming-runtime-api = { path = "../pallets/farming/runtime-api", default-features = false}
iroha-migration-runtime-api = { path = "../pallets/iroha-migration/runtime-api", default-features = false }
pswap-distribution = { path = "../pallets/pswap-distribution", default-features = false }
liquidity-proxy-benchmarking = { path = "../pallets/liquidity-proxy/benchmarking", default-features = false, optional = true }
pool-xyk-benchmarking = { path = "../pallets/pool-xyk/benchmarking", default-features = false, optional = true }
dex-api-benchmarking = { path = "../pallets/dex-api/benchmarking", default-features = false, optional = true }

# Substrate dependencies
frame-benchmarking = { default-features = false, optional = true, version = '2.0.0' }
frame-executive = { default-features = false, version = '2.0.0' }
frame-support = { default-features = false, version = '2.0.0' }
frame-system = { default-features = false, version = '2.0.0' }
frame-system-benchmarking = { default-features = false, optional = true, version = '2.0.0' }
frame-system-rpc-runtime-api = { default-features = false, version = '2.0.0' }
pallet-aura = { default-features = false, version = '2.0.0' }
pallet-balances = { default-features = false, version = '2.0.0' }
pallet-grandpa = { default-features = false, version = '2.0.0' }
pallet-babe = { default-features = false, version = '2.0.0' }
pallet-multisig = { version = "2.0.0", default-features = false }
pallet-randomness-collective-flip = { default-features = false, version = '2.0.0' }
pallet-sudo = { default-features = false, version = '2.0.0' }
pallet-timestamp = { default-features = false, version = '2.0.0' }
pallet-contracts = { default-features = false, version = '2.0.0' }
#pallet-session = { default-features = false, version = '2.0.0' }
pallet-session = { default-features = false, features = ["historical"], version = '2.0.0' }
pallet-staking = { git = "https://github.com/soramitsu/sora2-frame-pallets", default-features = false, branch = "selected-v2.0.0"}
pallet-transaction-payment = { git = "https://github.com/soramitsu/sora2-frame-pallets", default-features = false, branch = "selected-v2.0.0"}
pallet-transaction-payment-rpc-runtime-api = { git = "https://github.com/soramitsu/sora2-frame-pallets", default-features = false, branch = "selected-v2.0.0"}
pallet-utility = { default-features = false, version = '2.0.0' }

sp-api = { default-features = false, version = '2.0.0' }
sp-block-builder = { default-features = false, version = '2.0.0' }
sp-consensus-aura = { default-features = false, version = '0.8.0' }
sp-consensus-babe = { default-features = false, version = '0.8.0' }
sp-core = { default-features = false, version = '2.0.0' }
sp-inherents = { default-features = false, version = '2.0.0' }
sp-offchain = { default-features = false, version = '2.0.0' }
sp-runtime = { default-features = false, version = '2.0.0' }
sp-session = { default-features = false, version = '2.0.0' }
sp-std = { default-features = false, version = '2.0.0' }
sp-transaction-pool = { default-features = false, version = '2.0.0' }
sp-version = { default-features = false, version = '2.0.0' }
sp-staking = { default-features = false, version = '2.0.0' }
pallet-authorship = { default-features = false, version = '2.0.0' }

# Other
currencies = { version = "0.3.2", package = "orml-currencies", default-features = false }
tokens = { version = "0.3.2", package = "orml-tokens", default-features = false }
static_assertions = "1.1.0"

[features]
default = ['std']
std = [
    'codec/std',
    'serde',
    'frame-executive/std',
    'frame-support/std',
    'frame-system/std',
    'frame-system-rpc-runtime-api/std',
    'pallet-aura/std',
    'pallet-babe/std',
    'pallet-balances/std',
    'pallet-grandpa/std',
    'pallet-randomness-collective-flip/std',
    'pallet-sudo/std',
    'pallet-timestamp/std',
    'pallet-transaction-payment/std',
    'pallet-transaction-payment-rpc-runtime-api/std',
    'pallet-contracts/std',
    'pallet-session/std',
    'pallet-staking/std',
    'pallet-utility/std',
    'sp-api/std',
    'sp-block-builder/std',
    'sp-consensus-aura/std',
    'sp-consensus-babe/std',
    'sp-core/std',
    'sp-inherents/std',
    'sp-offchain/std',
    'sp-runtime/std',
    'sp-session/std',
    'sp-std/std',
    'sp-transaction-pool/std',
    'sp-version/std',
    'sp-staking/std',
    'pallet-authorship/std',
    'common/std',
    'assets/std',
    'bonding-curve-pool/std',
    'dex-api/std',
    'dex-manager/std',
    'eth-bridge/std',
    'farming/std',
    'faucet/std',
    'iroha-migration/std',
    'liquidity-proxy/std',
    'mock-liquidity-source/std',
    'bridge-multisig/std',
    'permissions/std',
    'pool-xyk/std',
    'referral-system/std',
    'technical/std',
    'trading-pair/std',
    'xor-fee/std',
    'dex-runtime-api/std',
    'dex-manager-runtime-api/std',
    'trading-pair-runtime-api/std',
    'assets-runtime-api/std',
    'liquidity-proxy-runtime-api/std',
    'pswap-distribution/std',
]

runtime-benchmarks = [
    "frame-benchmarking",
    "frame-system/runtime-benchmarks",
    "frame-support/runtime-benchmarks",
    "frame-system-benchmarking",
    "assets/runtime-benchmarks",
    "dex-api-benchmarking",
    "dex-manager/runtime-benchmarks",
    "faucet/runtime-benchmarks",
    "liquidity-proxy-benchmarking",
    "pool-xyk-benchmarking",
    "technical/runtime-benchmarks",
    "trading-pair/runtime-benchmarks",
]
