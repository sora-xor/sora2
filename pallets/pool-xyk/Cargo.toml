[package]
authors = ['Evgeni Zhukov <zhukov@soramitsu.co.jp>']
description = 'Pool XYK'
edition = '2018'
homepage = 'https://github.com/soramitsu/SoraNeo-substrate'
license = 'Unlicense'
name = 'pool-xyk'
repository = 'https://github.com/soramitsu/SoraNeo-substrate'
version = '0.1.0'

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

[dependencies]
codec = { package = "parity-scale-codec", version = "1.3.1", default-features = false, features = ["derive"] }
frame-support = { version = "2.0.0", default-features = false }
frame-system = { version = "2.0.0", default-features = false }
sp-runtime = { version = "2.0.0", default-features = false }
common = { path = "../../common", default-features = false }
technical = { path = "../technical", default-features = false }
dex-manager = { path = "../dex-manager", default-features = false }
trading-pair = { path = "../trading-pair", default-features = false }
assets = { path = "../assets", default-features = false }
permissions = { path = "../permissions", default-features = false }
currencies = { version = "0.3.2", package = "orml-currencies", default-features = false }
orml-traits = { version = "0.3.2", package = "orml-traits", default-features = false }
num-traits = { version = "0.2.12", default-features = false }
sp-core = { version = "2.0.0", default-features = false }
sp-std = { version = "2.0.0", default-features = false }

[dev-dependencies]
sp-io = { version = "2.0.0", default-features = false }
pallet-balances = { version = "2.0.0", default-features = false }
tokens = { version = "0.3.2", package = "orml-tokens", default-features = false }

[features]
default = ['std']
std = [
    'codec/std',
    'frame-support/std',
    'frame-system/std',
    'permissions/std',
    'common/std',
    'currencies/std',
    'num-traits/std',
    'sp-core/std',
    'sp-std/std',
    'dex-manager/std',
    'trading-pair/std',
]
