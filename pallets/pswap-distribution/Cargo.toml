[package]
description = 'Pallet for automatic distribution of pswap tokens for liquidity providers.'
authors = ["Maxim Surkov <modbrin@gmail.com>"]
version = '0.1.0'
name = 'pswap-distribution'
edition = '2018'

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

[dependencies.codec]
default-features = false
features = ['derive']
package = 'parity-scale-codec'
version = '1.3.1'

[dependencies]
frame-support = { version = "2.0.0", default-features = false }
frame-system = { version = "2.0.0", default-features = false }
common = { path = "../../common", default-features = false }
assets = { path = "../assets", default-features = false }
currencies = { version = "0.3.2", package = "orml-currencies", default-features = false }
tokens = { version = "0.3.2", package = "orml-tokens", default-features = false }
traits = { version = "0.3.2", package = "orml-traits", default-features = false }
sp-arithmetic = { version = "2.0.0", default-features = false }
sp-std = { version = "2.0.0", default-features = false }
pallet-balances = { version = "2.0.0", default-features = false }
serde = { version = "1.0.101", optional = true, features = ["derive"], default-features = false }
technical = { path = "../technical", default-features = false }
liquidity-proxy = { path = "../liquidity-proxy", default-features = false }

[dev-dependencies]
sp-core = { version = "2.0.0", default-features = false}
sp-io = { version = "2.0.0", default-features = false}
sp-runtime = { version = "2.0.0", default-features = false}
permissions = { path = "../permissions", default-features = false }
bonding-curve-pool = { path = "../bonding-curve-pool", default-features = false }
mock-liquidity-source = { path = "../mock-liquidity-source", default-features = false }
dex-manager = { path = "../dex-manager", default-features = false }
hex-literal = { version = '0.3.1' }

[features]
default = ['std']
std = [
    'codec/std',
    'frame-support/std',
    'frame-system/std',
    'common/std',
    'assets/std',
    'currencies/std',
    'tokens/std',
    'traits/std',
    'sp-arithmetic/std',
    'sp-std/std',
    'serde/std',
    'liquidity-proxy/std',
]
