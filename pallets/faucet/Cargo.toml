[package]
authors = ['Alexey Kalita <kalita@soramitsu.co.jp>']
description = 'Pallet for transferring tokens from technical accounts'
edition = '2018'
license = 'MIT OR Apache-2.0'
name = 'faucet'
repository = 'https://github.com/soramitsu/sora2-substrate/'
version = '0.1.0'

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

[dependencies.codec]
default-features = false
features = ['derive']
package = 'parity-scale-codec'
version = '1.3.1'

[dependencies]
assets = { path = "../assets", default-features = false }
common = { path = "../../common", default-features = false }
frame-benchmarking = { version = "2.0.0", default-features = false, optional = true }
frame-support = { version = "2.0.0", default-features = false }
frame-system = { version = "2.0.0", default-features = false }
serde = { version = "1.0.101", optional = true, features = ["derive"] }
sp-arithmetic = { version = "2.0.0", default-features = false }
sp-runtime = { version = "2.0.0", default-features = false }
sp-std = { version = "2.0.0", default-features = false }
pallet-timestamp = { version = "2.0.0", default-features = false }
technical = { path = "../technical", default-features = false }

hex-literal = { version = "0.3.1", optional = true }

[dev-dependencies]
sp-core = { version = "2.0.0", default-features = false }
sp-io = { version = "2.0.0", default-features = false }
pallet-balances = { version = "2.0.0", default-features = false }
currencies = { version = "0.3.2", package = "orml-currencies", default-features = false }
tokens = { version = "0.3.2", package = "orml-tokens", default-features = false }
permissions = { path = "../permissions", default-features = false }

[features]
default = ['std']
std = [
    'codec/std',
    'serde',
    'frame-support/std',
    'frame-system/std',
    'sp-std/std',
    'sp-runtime/std',
    'sp-arithmetic/std',
    'pallet-timestamp/std',
    'technical/std',
]
runtime-benchmarks = [
    "frame-benchmarking",
    "frame-system/runtime-benchmarks",
    "frame-support/runtime-benchmarks",

    "hex-literal",
]
