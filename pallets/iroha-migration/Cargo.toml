[package]
edition = "2021"
authors = ['Polka Biome Ltd. <jihoon@tutanota.de>']
license = "BSD-4-Clause"
homepage = 'https://sora.org'
repository = 'https://github.com/sora-xor/sora2-network'
name = "iroha-migration"
version = "0.1.0"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "3", default-features = false, features = [
    "derive",
] }
log = { version = "0.4.20" }
scale-info = { version = "2", default-features = false, features = ["derive"] }
frame-benchmarking = { workspace = true, default-features = false, optional = true }
frame-support = { workspace = true, default-features = false }
frame-system = { workspace = true, default-features = false }
hex = { version = "0.4.2", default-features = false }
hex-literal = { version = "0.4.1", optional = true }
pallet-multisig = { workspace = true, default-features = false }
serde = { version = "1.0.101", default-features = false, optional = true, features = [
    "derive",
] }
sha3 = { version = "0.9.1", default-features = false }
sp-std = { workspace = true, default-features = false }

ed25519-dalek-iroha = { workspace = true, default-features = false, features = [
    "u64_backend",
] }

common = { path = "../../common", default-features = false }
referrals = { path = "../referrals", default-features = false }
technical = { path = "../technical", default-features = false }
eth-bridge = { path = "../eth-bridge", default-features = false }

[dev-dependencies]
currencies = { workspace = true }
pallet-balances = { workspace = true }
parity-util-mem = { version = "0.12.0", default-features = false, features = [
    "primitive-types",
] }
sp-core = { workspace = true, default-features = false, features = [
    "full_crypto",
] }
sp-io = { workspace = true, default-features = false }
sp-runtime = { workspace = true, default-features = false }
tokens = { workspace = true }

assets = { path = "../assets" }
common = { path = "../../common", features = ["test"] }
permissions = { path = "../permissions" }
technical = { path = "../technical" }
eth-bridge = { path = "../eth-bridge" }

[features]
default = ["std"]

std = [
    "codec/std",
    "eth-bridge/std",
    "scale-info/std",
    "frame-benchmarking/std",
    "frame-support/std",
    "frame-system/std",
    "pallet-multisig/std",
    "referrals/std",
    "serde",
]

runtime-benchmarks = [
    "frame-benchmarking",
    "frame-system/runtime-benchmarks",
    "frame-support/runtime-benchmarks",
    "hex-literal",
]

try-runtime = ["frame-support/try-runtime"]
