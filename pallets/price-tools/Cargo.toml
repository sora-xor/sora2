[package]
edition = '2021'
authors = ['Polka Biome Ltd. <jihoon@tutanota.de>']
license = "BSD-4-Clause"
homepage = 'https://sora.org'
repository = 'https://github.com/sora-xor/sora2-network'
name = 'price-tools'
version = '1.0.0'

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

[dependencies]
codec = { package = "parity-scale-codec", version = "3", default-features = false, features = [
    "derive",
] }
scale-info = { workspace = true, default-features = false, features = ["derive"] }
currencies = { workspace = true, default-features = false }
frame-support = { workspace = true, default-features = false }
frame-system = { workspace = true, default-features = false }
frame-benchmarking = { workspace = true, default-features = false, optional = true }
hex-literal = { workspace = true, optional = true }
orml-traits = { workspace = true, default-features = false }
sp-runtime = { workspace = true, default-features = false }
sp-std = { workspace = true, default-features = false }
sp-core = { workspace = true, default-features = false }
sp-io = { workspace = true, default-features = false }
tokens = { workspace = true, default-features = false }
common = { path = "../../common", default-features = false }
permissions = { path = "../permissions", default-features = false }
pswap-distribution = { path = "../pswap-distribution", default-features = false }
pool-xyk = { path = "../pool-xyk", default-features = false }
technical = { path = "../technical", default-features = false }
pallet-timestamp = { workspace = true, default-features = false }

[dev-dependencies]
ceres-liquidity-locker = { path = "../ceres-liquidity-locker", default-features = false }
demeter-farming-platform = { path = "../demeter-farming-platform", default-features = false }
hex-literal = { workspace = true }
pallet-balances = { workspace = true, default-features = false }
common = { path = "../../common", features = ["test"] }
dex-manager = { path = "../dex-manager" }
mock-liquidity-source = { path = "../mock-liquidity-source" }
assets = { path = "../assets", default-features = false }

[features]
default = ['std']
std = [
    'assets/std',
    'codec/std',
    "scale-info/std",
    'currencies/std',
    'frame-support/std',
    'frame-system/std',
    'frame-benchmarking/std',
    'sp-runtime/std',
    'sp-std/std',
    'sp-core/std',
    'sp-io/std',
    'tokens/std',
    'orml-traits/std',
    'pool-xyk/std',
    'technical/std',
]
runtime-benchmarks = [
    "frame-benchmarking",
    "frame-system/runtime-benchmarks",
    "frame-support/runtime-benchmarks",
    "hex-literal",
]

try-runtime = ["frame-support/try-runtime"]
